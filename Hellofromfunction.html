<!DOCTYPE html>
<html>
<head>
	<title>Vuejs Function</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		
		<p>
			{{ sayHello() }}
		</p>
	</div>
	<script>
		new Vue({

			el: '#app',
			data: {

				title: 'Hello World!'
			},
			methods: {

				sayHello: function() {

					return this.title;
				}
			}
		});
	</script>
</body>
</html>
