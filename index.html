<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-on:input="userDefinedTitle">
		<p>
			{{ title }}
		</p>
	</div>
	<script>
		new Vue({

			el: '#app',
			data: {

				title: 'Hello World!'		
			},
			methods: {

				userDefinedTitle: function(event){
					this.title = event.target.value;
				}

			}
		});
	</script>
</body>
</html>
